<html>

  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>OCPI Explorer WebApp</title>

    <meta name="description" content="Open Charge Point Inferface (OCPI) Explorer">
    <meta name="author"      content="achim.friedland@graphdefined.com">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src * ws: wss:; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">

  </head>

  <body>

    <div id="app">

        <div id="connectScreen" class="screen">

            <div id="dropArea" ondragover  = "onConnectionSettingsDropDragOver(event)"
                               ondragleave = "onConnectionSettingsDropDragLeave(event)"
                               ondrop      = "onConnectionSettingsDrop(event)">

                <div id="ocpiEndpoint" class="defaultBox">
                    <div id="inputs">
                        <input id="ocpiVersionsURLInput" type="url"  placeholder="The OCPI versions endpoint...">
                        <input id="ocpiAccessTokenInput" type="text" placeholder="Your OCPI access token...">
                        <div id="accessTokenEncoding">
                            <input id="accessTokenEncodingCheck" type="checkbox" name="accessTokenEncoding">
                            <label for="accessTokenEncodingCheck">Base64 Encoding?</label>
                        </div>
                    </div>
                    <button id="connectButton">Connect</button>
                </div>

                <div id="connectionSettingsDropArea">
                    <i class="fa-regular fa-paste"></i>
                    <div class="text">Drop connection settings!</div>
                </div>

            </div>

            <div id="fileDropArea" ondragover  = "onFileDropDragOver(event)"
                                   ondragleave = "onFileDropDragLeave(event)"
                                   ondrop      = "onFileDrop(event)">
                <i class="fa-regular fa-paste"></i>
                <div class="text">Drop or <button id="fileSelectButton">select</button> files!</div>
            </div>

        </div>

        <div id="versionsScreen" class="screen">

            <div class="top">
                <div class="versions">
                    <div class="defaultHTMLCollection versionsHTML"></div>
                    <div class="debugJSON">
                        <i class="fa-solid fa-code"></i>
                    </div>
                    <div class="jsonView versionsJSON"></div>
                </div>
            </div>

            <div class="bottom">
                <button class="backButton">Back</button>
            </div>

        </div>

        <div id="versionDetailsScreen" class="screen">

            <div class="top">
                <div class="versionDetails">
                    <div class="defaultHTMLCollection versionDetailsHTML"></div>
                    <div class="debugJSON">
                        <i class="fa-solid fa-code"></i>
                    </div>
                    <div class="jsonView versionDetailsJSON"></div>
                </div>
            </div>

            <div class="bottom">
                <button class="backButton">Back</button>
            </div>

        </div>

        <div id="locationsScreen" class="screen">

            <div class="top">
                <div id="search">

                    <div id="controls">

                        <div id="search">

                            <div class="patternFilter">
                                <div class="patternFilterBar">
                                    <input id="patternFilterInput" placeholder="only show locations matching...">
                                    <i id="sign" class="fa fa-filter  fa-2x"></i>
                                </div>
                            </div>

                            <div class="take">
                                <select id="takeSelect">
                                    <option id="take5"    value=   "5">5</option>
                                    <option id="take10"   value=  "10">10</option>
                                    <option id="take25"   value=  "25">25</option>
                                    <option id="take50"   value=  "50">50</option>
                                    <option id="take100"  value= "100">100</option>
                                    <option id="take250"  value= "250">250</option>
                                    <option id="take500"  value= "500">500</option>
                                    <option id="take1000" value="1000">1000</option>
                                    <option id="take2000" value="2000">2000</option>
                                </select>
                            </div>

                            <div class="searchButtons">

                                <button id="searchButton"><i class="fas fa-search"></i></button>

                                <button id="leftButton"><i class="fas fa-chevron-left"></i></button>
                                <button id="rightButton"><i class="fas fa-chevron-right"></i></button>

                            </div>

                        </div>

                    </div>

                    <div id="message">&nbsp;</div>

                    <div id="locations" class="searchResults"></div>

                    <div id="lowerButtons">
                        <a id="downLoadButton" class="button" href="" type="application/json"><i class="fa fa-download"></i> Download</a>
                    </div>

                </div>
            </div>

            <div class="bottom">
                <button class="backButton">Back</button>
            </div>

        </div>

        <div id="tariffsScreen" class="screen">

            <div class="top">
                <div class="tariffs">
                    <div class="defaultHTMLCollection tariffsHTML"></div>
                    <div class="debugJSON">
                        <i class="fa-solid fa-code"></i>
                    </div>
                    <div class="jsonView tariffsJSON"></div>
                </div>
            </div>

            <div class="bottom">
                <button class="backButton">Back</button>
            </div>

        </div>

        <div id="logView"></div>

    </div>

  </body>
</html>
